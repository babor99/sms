{% extends 'base.html' %}
{% load static %}

{% block title %}
Standards
{% endblock %}


{% block content %}

<div class="row justify-content-center text-center align-content-center align-items-center my-3">
	<!-- <div class="col-md-2"></div> -->

	<div class="col-sm-12 col-md-12 col-lg-10  ml-5">
	<h3 class="text-danger">{Dive Into Learning}</h3><hr>

	<div class="row text-center my-4">
	{% for standard in standards %}

	<div class="col-sm-2 col-md-3 col-lg-4 ">
		<div class="card mb-3 mr-3" style="width: 18rem; height:">
		  <img src="{{standard.image.url}}" class="card-img-top" alt="Not Found">
		  <div class="card-body">
		    <h5 class="card-title">{{standard.name}}</h5><hr>
		    <p class="card-text text-justify">{{standard.description|truncatechars:80}}</p>
		    <a href="{% url 'curriculum:subject_list' slug=standard.slug %}" class="btn btn-success">Got to Class</a><br>
		  </div>
		</div>
	</div>
	{% endfor %}
	</div>
	</div>

	<!-- <div class="col-md-1"></div> -->
		
</div>

{% endblock %}
